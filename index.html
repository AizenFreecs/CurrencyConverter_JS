<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 style="margin-top: 10px;">Currency Converter</h1>
        <form>
            <div class="amountInput">
                <p>Enter  the amount to be converted :</p>
                <input type="text" value="100" id="amount">
            </div>
        <div class="dropdown">
            <div class="from">
                <p>From</p>
            <div class="selectContainer">
                <img src="https://flagsapi.com/US/shiny/64.png">
                <select name="from">
                </select>
            </div>
            </div>
            <img id="cnvImg" src="./Icons/convert-sign.png">
            <div class="to">
                <p>To</p>
            <div class="selectContainer">
                <img src="https://flagsapi.com/IN/shiny/64.png">
                <select name="to">
                </select>
            </div>
            </div>
        </div>
            <button id="cnvBtn">Convert</button>
            <p id="outputText">1 USD = 85 INR</p>
        </form>
    </div>
    <script src="codes.js"></script>
    <script src="app.js"></script>
</body>
</html>
